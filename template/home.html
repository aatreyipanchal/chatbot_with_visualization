<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - FastAPI App</title>
    <!-- Link to a Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Basic CSS for styling -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3700b3;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }
        nav a:hover {
            background-color: #bb86fc;
            border-radius: 4px;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #3700b3;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1 {
            color: #6200ea;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <h1>Welcome to the FastAPI Application</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/register">Register</a>
        <a href="/login">Login</a>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <h2>Hello, User!</h2>
        <p>Welcome to our application. Here you can register, log in, upload CSV files, and interact with our chatbot to get insights from your data.</p>
        <p>Use the navigation links above to explore the features of our app.</p>
    </div>

</body>
</html>
