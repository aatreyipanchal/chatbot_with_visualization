<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Question</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #2a28a7;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #342188;
        }
        .error {
            color: red;
            margin-bottom: 16px;
        }
        .success {
            color: green;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Your Question</h1>
        <!-- Display success or error messages here -->
        {% if message %}
            <div class="{{ message_type }}">
                {{ message }}
            </div>
        {% endif %}
        <form action="/question" method="post">
            <input type="text" name="question" required>
            <button type="submit">Submit</button>
        </form>
        <div id="loading" class="loading">
            Processing your question...
        </div>
        <div id="response" {% if not analysis_text %}style="display:none;"{% endif %}>
            <div id="responseText">
                {% if analysis_text %}
                    {{ analysis_text | safe }}
                {% endif %}
            </div>
            {% if graph_url %}
                <img id="responseImage" src="{{ graph_url }}" alt="Response visualization">
            {% endif %}
        </div>
        
        </form>
    </div>
</body>
</html>
