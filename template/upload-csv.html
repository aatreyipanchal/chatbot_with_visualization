<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV - FastAPI App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Same styles as home.html for consistency */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, .footer {
            background-color: #6200ea;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3700b3;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }
        nav a:hover {
            background-color: #bb86fc;
            border-radius: 4px;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload CSV or Connect your Database</h1>
    </header>
    <nav>
        <a href="/upload-csv">Upload CSV</a>
        <a href="/connect-db">Connect to Database</a>
    </nav>

    <div class="container">
        <form action="/upload-csv" method="post" enctype="multipart/form-data">
            <h2>Upload Your CSV File</h2>
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Upload</button>
        </form>
    </div>

  
</body>
</html>
